<!--- Load the path to your static files -->
{% load staticfiles %}
<link rel="stylesheet" type="test/css" href="{% static 'music/style.css' %}" />

{% if all_albums %}

    <h3> Here are all my Albums</h3>
        
    <ul>
        {% for album in all_albums %}
        <li><a href="{% url 'music:details' album.id %}"> {{ album.album_title }} </a></li>
        {% endfor %}
    </ul>   

{% endif %}
